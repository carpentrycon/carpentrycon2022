- 
  id: 100
  name: "Kari"
  surname: "L. Jordan"
  company: "The Carpentries"
  title: "Executive Director"
  bio: "Dr. Kari L. Jordan is the Executive Director of The Carpentries, a non-profit project that teaches foundational coding and data science skills. In this role, she advocates for The Carpentries' mission, vision, and values through strategic relationships and championing people first, access for all, and community collaboration. Dr. Kari holds a Ph.D. in Engineering Education and an MA in Education from The Ohio State University, as well as an MS and BS in Mechanical Engineering from Michigan Technological University. Dr. Kari is an Adjunct Professor at Embry-Riddle Aeronautical University in the Department of Engineering and Technology, and Chair of the Board for Code for Science & Society. In her free time she enjoys teaching Zumba Fitness Classes."
  speaker_type: keynote
  thumbnailUrl: kari_jordan.jpeg
  ribbon: 
    - {abbr: "Keynote", title: "Carpentries Core Team", url: "https://carpentries.org/team/"}
  social: 
    - {name: "twitter", link: "https://twitter.com/drkariljordan"}
    - {name: "github", link: "https://github.com/kariljordan"}

- 
  id: 101
  name: "Stephanie Russo"
  surname: "Carroll"
  company: "University of Arizona"
  title: "Assistant Professor, Public Health and American Indian Studies"
  bio: "Stephanie Carroll is a citizen of the Native Village of Kluti-Kaah in Alaska and of Sicilian-descent. At the University of Arizona, she is Assistant Professor of Public Health, Associate Director for the Native Nations Institute, and Acting Director/Assistant Research Professor at the Udall Center. Her research group, the Collaboratory for Indigenous Data Governance, develops research, policy, and practice innovations for Indigenous data sovereignty. Stephanie chairs the Global Indigenous Data Alliance, the International Indigenous Data Sovereignty Interest Group at the Research Data Alliance, and the Indigenous Data Working Group for the IEEE P2890 Recommended Practice for Provenance of Indigenous Peoples' Data."
  speaker_type: keynote
  thumbnailUrl: stephanie_russo_carroll.png
  ribbon: 
    - {abbr: "Keynote", title: "University of Arizona", url: "https://igp.arizona.edu/person/stephanie-russo-carroll-drph-mph"}
  social: 
    # - {name: "twitter", link: "https://twitter.com/drkariljordan"}

