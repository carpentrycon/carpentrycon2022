  id: 102
  name: "Yanina Bellini"
  surname: "Saibene"
  company: "rOpenSci"
  title: "Community Manager"
  bio: "Professor at UNAB, Project Lead for R-Ladies, Co-founder of MetaDocencia, LatinR, and R-Ladies Santa Rosa. Member, The Carpentries Executive Council, R-Ladies Global and Leadership Team, RForwards Core Team, R Consortium Infrastructure Steering Committee, R4DS_ES, useR! Working Group, MiR, Argentine Society of Informatics (SADIO). Teaching Tech Together and R4DS translator."
