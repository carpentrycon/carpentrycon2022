  id: 14
  title: "Growing Carpentries through a growing community"
  description: "20 July 2020: 17h00 UTC <br><br>Non-profits and volunteer led organizations are subject to a predictable lifecycle.  The early excitement of new ideas is generated by a small group.  This early energy is slowly replaced by growth and stability sustained by a larger group through creation of some form of governance and management.  Local Carpentries organizations are subject to the same constraints as other volunteer led groups.  One of the predictable problems as organizations mature is burnout or attrition of volunteers which, if not addressed, leads to a decline curve and ultimately dissolution of the local community.  We plan to describe the characteristics of the organizational lifecycle and our experiences implementing measures to encourage continued growth. <u>We will encourage both Carpentries volunteers and learners provide their viewpoints as we discuss the following</ul>:<br><br>
  - Where is your local Carpentries in the organizational lifecycle?  What are the characteristics that can determine whether your community is growing or has become stagnant?<br>
  - The best way to assess the health of the organization is to answer the question ‚ÄúAre we accomplishing our mission?‚Äù  Has your community clarified your mission? Who is your community?  Is it diverse or are there groups who are not well represented?  How can these groups contribute to the community and how can they be engaged? <br>
  - What is unique about Carpentries compared to other non-profit, volunteer led organizations?  Why will these characteristics make it harder or easier to create continued growth? <br>
  - After you have identified the characteristics of your community and clarified your mission, it is time to brainstorm some ways to renew and re-energize, moving from the mature or stagnant decline stage back to  healthy growth.  Newer communities can consider how to anticipate and plan for this stage of their lifecycle."
