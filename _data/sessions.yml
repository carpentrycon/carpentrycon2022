  id: 45
  title: "Developing Open Leadership mindset for our learners through mentoring"
  description: "25 August 2020: 14h00 UTC <br><br>Leadership skills such as openness, inclusivity, project road mapping, and community building are essential for modern science and research today. Despite this, these skills are rarely taught.<br>br>We believe that scientists and researchers should learn how to effectively lead projects openly, collaboratively, and thoughtfully from day one.To facilitate this, we created Open Life Science (<a href='http://openlifesci.org/'>http://openlifesci.org/</a>), a 16-week training and mentorship program that prepares early career researchers and academic leaders to become open science ambassadors for their own projects but for the communities around them.<br><br>In this session, we will discuss mentoring and training our members in Open Science skills, introduce to the Open Life Science (OLS) program's open source resources, and run a ‚Äútaster session‚Äù where we will touch on some of the important aspects of open research, whilst giving it the feel of a collaborative, informative and classic OLS full-cohort call."
