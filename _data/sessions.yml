  title: "Identifying Opportunities for Inclusive Language in Carpentries Workshops"
  description: "This lightning talk highlights the ongoing work being done among Carpentries instructors at Carnegie Mellon University Libraries to encourage inclusive language in data science and data management education. We expand upon existing training for Carpentries instructors which encourages us to avoid the use of ‚Äúsimple‚Äù and ‚Äúeasy‚Äù in our instruction, and offer additional considerations for inclusive language that is mindful of neurodiversity/neurodivergence, institutional access to resources, religion, and socioeconomic situations. ‚ÄúBest Practices‚Äù in data science and data management education often assume the researcher is operating at a baseline socioeconomic level, with access to certain institutional services, and having certain cognitive and physical abilities. Using a ‚Äúcalling in‚Äù approach, we identify opportunities within ‚ÄúBest Practices‚Äù to use compassionate language and considerations for accessibility. As a lightning talk, we will focus our three minutes on providing succinct examples of inclusive language opportunities, and provide the audience with information for learning more and getting involved in our efforts. <br><br>The target audience for this lightning talk is anyone who teaches (or hopes to teach) Carpentries workshops and wants to incorporate more inclusive language into their curriculum that is mindful of the many lenses through which a learner approaches their data science education. With this lightning talk, we hope to gather a network of interested individuals who would like to further collaborate with CMU Libraries on creating blueprints for more inclusive data science and data management education, as well as inspire current and future Carpentries instructors to use inclusive language in their workshops."
