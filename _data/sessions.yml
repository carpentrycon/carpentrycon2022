  title: "Embedding Accessible Low-Tech Strategies Into Your Data Literacy Approach"
  description: "6 August 2020: 13h00 UTC <br><br>This session is a follow up to my recent talk: Low-Income Data Diaries - How ‚ÄúLow-Tech‚Äù Data Experiences Can Inspire Accessible Data Skills and Tool Design (<a href='https://youtu.be/XV_jxbB1cBY'>https://youtu.be/XV_jxbB1cBY</a>) at csv,conf,v5. In that csvconf.com talk, I made the case that a significant population of data stakeholders exist in low-technical skills and low-technological infrastructure context, and find current data literacy approaches (Data Literacy 1.0) inaccessible. The main takeaway from the csv,conf talk was the need to rethink and redesign a new approach (Data Literacy 2.0) that makes data skills and resources more accessible to these stakeholders. Whereas the prior talk set the stage for the current challenge, this session will dive into strategies and resources that I have discovered and develop to get started with embedding low-tech skills and resources into our data literacy approaches."
