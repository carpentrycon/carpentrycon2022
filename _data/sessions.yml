  id: 011
  title: "Open data and Reproducibility v2.1"
  description: "Putting Madisonian data into reproducible documents and dashboards--should be fun! <br><br>The methods for disseminating research are advancing. Papers now include more and more supplementary materials. This shift has been facilitated by burgeoning technologies and available training. Another major contributor was the replication crisis in psychology. Nowadays, researchers customarily examine the extra materials with new studies. These materials are available to non-academics, too. Standard supplementals could be dubbed Open Data and Reproducibility, Version 1. Excitingly, updated features are already available, largely based on open-source software. Let‚Äôs look at some applications using R.<br><br>Pablo Bernabeu will conduct this workshop, which uses real code of varying complexity and Madisonian data! Each of the three sections below include practice, allowing participants to get acquainted with common challenges and even to create some output."
