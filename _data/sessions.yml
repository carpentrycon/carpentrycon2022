  id: 016
  title: "Building Text-as-Data Communities"
  description: "In this session we hope to bring together text-as-data practitioners and those in academic support roles to discuss models for building communities related to computational text analysis. Many early career scholars interested in text analytics find themselves at institutions that provide little direct support for learning and practicing emerging methods related to text as data (e.g., topic modeling or sentiment analysis). Even where expertise does exist on a particular campus, it can be difficult for an individual scholar‚Äîespecially those in the humanities or social sciences‚Äîto bridge disciplinary and bureaucratic boundaries to find peers and mentors in computational research areas. The Carpentries offer one helpful foundation for learning essential data science tools; this session explores opportunities for building upon that foundation to address the growing needs and interests of scholars in text analytics. <br><br>At our institution, we recently initiated the Text as Data Practice Group, a discipline-agnostic monthly gathering for scholars to experiment and learn from each other, from local experts, and from open access tutorials in a social setting. The group operates in the spirit of creating community, nurturing peer-to-peer learning, and exploring emerging text and data analysis methods on campus. We plan to provide an overview of this program, and then lead participants through discussion prompts to share their own thoughts about successes, challenges, and opportunities related to building communities for text as data. Participants will learn about different models to develop and nurture communities in computational research."
