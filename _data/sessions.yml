  title: "Building institutional computational genomics capacity (de novo)"
  description: "22 July 2020: 10h00 UTC <br><br>There is a growing gap between the accumulation of big data and researchers‚Äô knowledge about how to use it effectively. Furthermore, there seems to be great interest from the Carpentries community to learn and teach genomics. South Africa boasts 26 public universities each conducting research in areas where genomics techniques are (or can be) applied to answer questions related to health, food, environmental issues, and/or agriculture. Currently, only nine of these universities offer formal undergraduate or postgraduate training programmes in bioinformatics or computational genomics. The North-West University (NWU) isn't one of these nine. For that reason, we explored various avenues for building institutional genomics capacity. I would like to present this topic in the form of a breakout session at CarpentryCon@Home and discuss the results and challenges for each approach, as was experienced by our institution‚Äôs researchers. I would also like other people in the field of genomics to tells us how they build genomics capacity at their institutions. Together we might come up with feasible solutions to 'teach people how to fish'."
