  id: 52
  title: "Make Your Tools, Scripts and Analyses Open and more FAIR"
  description: "30 July 2020: 12h00 UTC <br><br>Open science has rapidly gained interest and importance across the academic world and society. It will require researchers to be open and transparent in sharing their methods, analyses and raw and published data, so these can be reused, verified or reproduced by a wider audience. In the humanities and social sciences, research software (including code, scripts, tools, algorithms) often is an integral part of the methodological process, so there is a need for guidelines on making these open as well. The Netherlands eScience Center and DANS launched a website (fair-software.eu) with five practical recommendations that help researchers to make their software more FAIR (Findable, Accessible, Interoperable, Reusable). The site serves as a signpost for researchers to get actionable advice on how to get this adventure started. The general idea of the session is that workshop participants bring their code, and the session organizers will help participants to improve the openness and FAIRness of their software or scripts using the new website as guidance.<br><br>Participants of this session will
  (i) learn about the fair-software.eu website, (ii) learn about five things they can do to improve FAIRness of their software, (iii) put their code in the open, (iv) select the license, (v) find relevant software registry, (vi) make their software citable and (vii) select the quality checklist that fits their purpose.
  <br>The session addresses the challenges in opening up research software and facilitation of software sustainability."
