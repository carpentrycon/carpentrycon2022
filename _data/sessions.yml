  title: "Challenges and opportunities in transitioning meetings online"
  description: "We value scientific meetings because they provide opportunities to interact with our colleagues to share our research, build our skills, and launch new collaborations. Because of the value placed on these gatherings, conference organizers have been reluctant during the pandemic to cancel scheduled meetings and instead have gone through great lengths to quickly pivot to online formats to continue to meet the needs of their community members. In moving to online platforms, conference organizers can no longer default to traditional in-person practices, which can be exclusive to participants who may already feel marginalized in their communities. Rather, organizers can be proactive about innovating inclusive conference practices. In this breakout discussion, we‚Äôll share challenges in planning meetings, how we can turn these challenges into opportunities, and benefits of transitioning to virtual meetings."
