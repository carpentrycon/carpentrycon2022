  title: "Git skills for new and prospective maintainers"
  description: "16 July 2020: 16h00 UTC <br><br>The current Carpentries git lesson introduces collaboration to learners by adding individuals as a collaborator to the repository. However, this type of collaboration workflow does not scale past more than a couple of collaborators before conflicts become unbearable.<br>Depending on when you joined the carpentries, you may be familar with the forking workflow for collaboration to make a change to an existing lesson but, there is no formal guide to new instructors on how they can learn the skills needed to become a lesson maintainer.<br>As a community of practice, we are always learning, and maintaining our teaching materials need a steady influx of new maintainers to keep our lessons up-to-date.<br><br>This skill-up is an extension to the current software-carpentry Git lesson for those who are thinking about becoming a lesson maintainer and want to learn about the forking-branching-PR skills needed while maintaining lessons. It also supports current and new maintainers who want a more solid foundation for the commands and workflows they are using while maintaining lessons. The skill-up would cover the forking model of collaboration, how to create and merge branches, how to submit pull requests in this collaboration model, and how to edit and update branches before accepting changes for open source projects."
