  title: "Frictionless data management for open and reproducible science"
  description: "15 July 2020: 13h00 UTC<br><br>Generating insight and conclusions from scientific data is not always a straightforward process. Data is often hard to find, archived in difficult to use formats, poorly structured and/or incomplete. These issues create friction and make it difficult to use, publish and share data. The Frictionless Data initiative (frictionlessdata.io) at Open Knowledge Foundation (okfn.org) aims to reduce friction in working with data, with a goal to make it effortless to transport data among different tools and platforms for further analysis, and with an emphasis on reproducible research and open data. In this workshop, participants will learn about different sources of friction in working with scientific data and how to alleviate them using the open source Frictionless Data tools. Participants will learn where to find open scientific data, how to computationally prepare this data for further analysis and generate conclusions, and also best practices for sharing data and documenting metadata. This hands-on workshop is aimed for researchers interested in open science and reproducible research that are at a beginner programming level (for instance, some familiarity with Python or R and the command line), but more advanced programmers are also welcome."
