  id: 32
  title: "Online workshops - How to scale up your online workshop to reach 100 learners?"
  description: "26 August 2020: 10h00 UTC<br><br>In the CodeRefinery project we teach tools and practices for collaborative reproducible research software development, following the Carpentries style of teaching and workshop organization. Due to the outbreak of Covid-19, we were forced to cancel several in-person workshops planned in the spring 2020. As The Carpentries started piloting online workshops, we also shifted our gear to hold online workshops. After successful CodeRefinery online workshop with middle-sized cohort of participants (approximately 25 learners on average per day), we held a 'mega' CodeRefinery online workshop where we accepted 120 registrations as both learners and helpers.<br><br>In this panel session, we will present how we ran the workshops including small but critical tactics. (The current plan is that) Organizer, instructor, expert helper, helper, and learner, each of them will present their perspective and discuss our experiences and lessons learned. (Note: If it is difficult to have a panelist for any of the roles, we will try to summarize feedback from those who fall under the role and a lead or co-lead will present on their behalf). This session aims to reach audience that are interested in online workshops and scaling up community, regardless of their roles. We hope that our experiences will provide with some inspiration to the session participants for planning their organization of or participation in workshops.<br><br>We will use HackMD as a platform of questions and answers during the panel session and answer them in the QA session at the end. We used HackMD in the Mega CodeRefinery online workshop and thus hope we could demonstrate some advantages of using HackMD"
